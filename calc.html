<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>4 Function Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <p id="total">0</p>
        <p>
        <button class="row1" id="num_1">1</button>
        <button class="row1" id="num_2">2</button>
        <button class="row1" id="num_3">3</button>
        <button class="row1" id="func_+=">+/=</button>
        <p>
        <button class="row2" id="num_4">4</button>
        <button class="row2" id="num_5">5</button>
        <button class="row2" id="num_6">6</button>
        <button class="row2" id="func_-">-</button>
        <p>
        <button class="row3" id="num_7">7</button>
        <button class="row3" id="num_8">8</button>
        <button class="row3" id="num_9">9</button>
        <button class="row3" id="func_*">x</button>
        <p>
        <button class="row4" id="clear">C</button>
        <button class="row4" id="num_0">0</button>
        <button class="row4" id="decimal">.</button>
        <button class="row4" id="func_/">/</button>
    </body>
    <script src="calculator.js"></script>
</html>
